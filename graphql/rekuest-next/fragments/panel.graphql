fragment Panel on Panel {
    id
    kind
    name
    state {
        id
    }
    accessors
    reservation {
        id
        template {
            id
        }
    }
    submitOnChange
    submitOnLoad

}

fragment ListPanel on Panel {
    id
    kind 
    state {
        id
    }
    name
    submitOnChange
    submitOnLoad

}