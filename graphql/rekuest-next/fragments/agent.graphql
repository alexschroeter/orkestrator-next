fragment Agent on Agent {
  id
  instanceId
  implementations {
    ...ListImplementation
  }

  states {
    ...State
  }
  registry {
    app {
      clientId
    }
    user {
      id
    }
  }
  pinned
  extensions
  name
  active
  connected
  lastSeen
}

fragment ListAgent on Agent {
  id
  instanceId
  active
  connected
  name
  lastSeen
  pinned
  registry {
    app {
      clientId
    }
    user {
      id
    }
  }
}

query AgentOptions($search: String, $values: [ID!]) {
  options: agents(
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: name
  }
}


fragment AgentChangeEvent on AgentChangeEvent {
  create {
    ...ListAgent
  }
  update {
    ...ListAgent
  }
  delete
}
