fragment Agent on Agent {
  id
  instanceId
  status
  provisions {
    ...ListProvision
  }
  defaults: templates(filters: { extension: "default" }) {
    ...ListTemplate
  }
  workflows: templates(filters: { extension: "reaktion" }) {
    ...ListTemplate
  }
  registry {
    app {
      clientId
    }
    user {
      id
    }
  }
  name
  active
  connected
  lastSeen
}

fragment ListAgent on Agent {
  id
  instanceId
  status
  active
  connected
  name
  lastSeen
  registry {
    app {
      clientId
    }
    user {
      id
    }
  }
}
