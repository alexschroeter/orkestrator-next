fragment Binds on Binds {
  templates
}

fragment PostmanReservation on Reservation {
  title
  status
  id
  reference
  node {
    ...Ports
    name
    description
    hash
  }
  binds {
    ...Binds
  }
}

fragment ReservationEvent on ReservationEvent {
  id
  kind
  level
  reservation {
    id
  }
  createdAt
}
