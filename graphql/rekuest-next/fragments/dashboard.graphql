fragment Dashboard on Dashboard {
    id
    name
    uiTree {
        child {
            ... on UIGrid {
                rowHeight
                children {
                    x
                    y
                    w
                    h
                }
            }
            ... on UIState {
                state
            }
        }
    } 
    panels {
        ...Panel
    }
}

fragment ListDashboard on Dashboard {
    id
    name
}