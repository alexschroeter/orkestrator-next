fragment DetailTemplate on Template {
  id
  interface
  dependencies {
    ...ListDependency
  }
  node {
    ...DetailNode
  }
  extension
  params
  agent {
    name
  }
  myLatestAssignation {
    id
    args
  }
}

fragment ListTemplate on Template {
  id
  interface
  node {
    description
    name
    stateful
  }
  agent {
    name
  }
}
