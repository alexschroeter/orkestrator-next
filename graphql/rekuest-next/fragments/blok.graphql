fragment Blok on Blok {
  id
  name
  actionDemands {
    key
  }
  stateDemands {
    key
  }
  materializedBloks {
    ...MaterializedBlok
  }
  possibleAgents {
    ...ListAgent
  }
}

fragment MaterializedBlok on MaterializedBlok {
  id
  agent {
    id
  }
  blok {
    id
    name
    url
  }
  dashboard {
    id
  }
  actionMappings {
    key
    implementation {
      id
    }
  }
  stateMappings {
    key
    state {
      id
    }
  }
}

fragment ListBlok on Blok {
  id
  name
  actionDemands {
    key
  }
  stateDemands {
    key
  }
}
