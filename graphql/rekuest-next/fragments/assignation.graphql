fragment PostmanAssignation on Assignation {
  id
  status
  args
  reference
  events {
    ...AssignationEvent
  }
  node {
    hash
    id
    name
    ...Ports
  }
  reservation {
    id
    title
    node {
      name
    }
  }
  template {
    id
    interface
  }
}

fragment DetailAssignation on Assignation {
  ...PostmanAssignation
}

fragment AssignationEvent on AssignationEvent {
  id
  kind
  level
  returns
  assignation {
    id
  }
  reference
  createdAt
  message
}
fragment AssignationChangeEvent on AssignationChangeEvent {
  create {
    ...PostmanAssignation
  }
  event {
    ...AssignationEvent
  }
}
