fragment PostmanAssignation on Assignation {
  id
  status
  args
  reference
  events {
    ...AssignationEvent
  }
  reservation {
    id
    title
    node {
      name
    }
  }
}

fragment AssignationEvent on AssignationEvent {
  id
  kind
  level
  returns
  assignation {
    id
  }
  createdAt
  message
}

fragment DetailAssignation on Assignation {
  ...PostmanAssignation
}
