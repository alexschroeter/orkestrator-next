fragment Shortcut on Shortcut {
  id
  name
  description
  action {
    ...DetailAction
  }
  savedArgs
  args {
    ...Port
  }
  returns {
    ...Port
  }
  allowQuick
}

fragment ListShortcut on Shortcut {
  id
  name
  description
  action {
    id
  }
  savedArgs
  args {
    ...Port
  }
  returns {
    ...Port
  }
  allowQuick
}
