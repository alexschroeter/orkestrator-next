fragment ActionAction on ActionAction {
  id
  actionId
  name
  reservationId
  status
}

fragment ImplementationAction on ImplementationAction {
  id
  implementationId
  interface
  clientId
  provisionId
  reservationId
  linked
  status
  active
}

fragment InvalidAction on InvalidAction {
  id
  initialHash
}

fragment DependencyEdge on DependencyEdge {
  id
  source
  target
}

fragment ImplementationEdge on ImplementationEdge {
  id
  source
  target
  linked
}

fragment DependencyGraph on DependencyGraph {
  actions {
    ...ActionAction
    ...ImplementationAction
    ...InvalidAction
  }
  edges {
    ...DependencyEdge
    ...ImplementationEdge
  }
}
