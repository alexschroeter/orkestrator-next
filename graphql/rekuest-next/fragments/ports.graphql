fragment StringAssignWidget on StringAssignWidget {
  __typename
  kind
  placeholder
  asParagraph
}

fragment SliderAssignWidget on SliderAssignWidget {
  __typename
  kind
  min
  max
  step
}

fragment StateChoiceAssignWidget on StateChoiceAssignWidget {
  __typename
  kind
  followValue
  stateChoices
}

fragment FilterPort on Port {
  __typename
  kind
  key
  identifier
  scope
  assignWidget {
    ... on SearchAssignWidget {
      query
    }
  }
  returnWidget {
    ...ReturnWidget
  }
  description
  nullable
}

fragment SearchAssignWidget on SearchAssignWidget {
  __typename
  kind
  query
  ward
  filters {
    ...FilterPort
  }
  dependencies
}

fragment CustomAssignWidget on CustomAssignWidget {
  __typename
  ward
  hook
}

fragment ChoiceAssignWidget on ChoiceAssignWidget {
  __typename
  kind
  choices {
    value
    label
    description
  }
}

fragment ChildPortNested on Port {
  __typename
  kind
  key
  identifier
  children {
    kind
    identifier
    scope
    assignWidget {
      ...AssignWidget
    }
    returnWidget {
      ...ReturnWidget
    }
  }
  scope
  assignWidget {
    ...AssignWidget
  }
  returnWidget {
    ...ReturnWidget
  }
  description
  nullable
}

fragment ChildPort on Port {
  __typename
  kind
  key
  identifier
  scope
  children {
    ...ChildPortNested
  }
  assignWidget {
    ...AssignWidget
  }
  returnWidget {
    ...ReturnWidget
  }
  nullable
  description
}

fragment CustomEffect on CustomEffect {
  __typename
  kind
  hook
  ward
}

fragment MessageEffect on MessageEffect {
  __typename
  kind
  message
}

fragment PortEffect on Effect {
  __typename
  kind
  dependencies
  function
  ...CustomEffect
  ...MessageEffect
}

fragment AssignWidget on AssignWidget {
  __typename
  kind
  ...StringAssignWidget
  ...SearchAssignWidget
  ...SliderAssignWidget
  ...ChoiceAssignWidget
  ...CustomAssignWidget
  ...StateChoiceAssignWidget
}

fragment Validator on Validator {
  function
  dependencies
  label
  errorMessage
}

fragment Port on Port {
  __typename
  key
  label
  nullable
  description
  scope
  effects {
    ...PortEffect
  }
  assignWidget {
    ...AssignWidget
  }
  returnWidget {
    ...ReturnWidget
  }
  kind
  identifier
  children {
    ...ChildPort
  }
  default
  nullable
  validators {
    ...Validator
  }
}

fragment CustomReturnWidget on CustomReturnWidget {
  __typename
  kind
  hook
  ward
}

fragment ChoiceReturnWidget on ChoiceReturnWidget {
  __typename
  choices {
    label
    value
    description
  }
}

fragment ReturnWidget on ReturnWidget {
  __typename
  kind
  ...CustomReturnWidget
  ...ChoiceReturnWidget
}

fragment PortGroup on PortGroup {
  key
  title
  description
  effects {
    ...PortEffect
  }
  ports
}

fragment Ports on Action {
  args {
    ...Port
  }
  returns {
    ...Port
  }
  portGroups {
    ...PortGroup
  }
}
