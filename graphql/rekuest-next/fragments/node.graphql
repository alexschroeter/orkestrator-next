fragment ListNode on Node {
  id
  name
  description
  hash
  kind
  scope
}

fragment GraphNodeNode on Node {
  name
  description
  kind
  hash
  id
  collections {
    id
    name
  }
  ...Ports
  protocols {
    name
  }
}

fragment DetailNode on Node {
  ...GraphNodeNode
  templates {
    id
    interface
  }
  reservations {
    ...ListReservation
  }
  dependencyGraph {
    ...DependencyGraph
  }
}
