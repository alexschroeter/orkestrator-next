fragment ListNode on Node {
  id
  name
  description
  hash
  kind
  scope
  stateful
  templates {
    id
    agent {
      id
    }
  }
}

fragment GraphNodeNode on Node {
  name
  description
  kind
  hash
  id
  stateful
  collections {
    id
    name
  }
  ...Ports
  protocols {
    name
  }
}

fragment DetailNode on Node {
  ...GraphNodeNode
  templates {
    id
    interface
  }
  reservations {
    ...ListReservation
  }
  dependencyGraph {
    ...DependencyGraph
  }
  testCases {
    ...ListTestCase
  }
  tests {
    id
    name
    description
    runs {
      template_id: arg(key: "template")
      status
    }
  }
}

fragment PrimaryNode on Node {
  id
  stateful
  name
  hash
  templates {
    id
    interface
  }
  args {
    key
    identifier
    kind
    nullable
    default
  }
  description
}
