mutation Assign(
  $reservation: ID
  $node: ID
  $template: ID
  $args: Args!
  $instanceId: InstanceId!
  $hooks: [HookInput!]!
) {
  assign(
    input: {
      reservation: $reservation
      node: $node
      template: $template
      args: $args
      instanceId: $instanceId
      hooks: $hooks
    }
  ) {
    ...PostmanAssignation
  }
}

mutation Cancel($assignation: ID!) {
  cancel(input: { assignation: $assignation }) {
    id
  }
}

mutation Interrupt($assignation: ID!) {
  interrupt(input: { assignation: $assignation }) {
    id
  }
}
