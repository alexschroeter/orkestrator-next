fragment Graph on Graph {
  id
  name
  description
  latestNodes(pagination: { limit: 10 }) {
    ...ListNode
  }
  ontology {
    graphQueries {
      id
      name
      query
    }
  }
  graphViews {
    ...ListGraphView
  }
  nodeViews {
    ...ListNodeView
  }
  plotViews(pagination: { limit: 2 }) {
    ...CarouselPlotView
  }
}

fragment ListGraph on Graph {
  id
  name
}
