fragment Ontology on Ontology {
  id
  name
  description
  purl
  structureCategories {
    ...ListStructureCategory
  }
  genericCategories {
    ...ListGenericCategory
  }
  relationCategories {
    ...ListRelationCategory
  }
  measurementCategories {
    ...ListMeasurementCategory
  }
  stepCategories {
    ...ListStepCategory
  }
  store {
    ...MediaStore
  }
  graphs {
    ...ListGraph
  }
  graphQueries {
    ...ListGraphQuery
  }
  nodeQueries {
    ...ListNodeQuery
  }
}

fragment ListOntology on Ontology {
  id
  name
  description
  purl
}
