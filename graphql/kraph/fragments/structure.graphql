fragment KnowledgeStructure on Structure {
  id
  label
  identifier
  object
  category {
    identifier
  }
  pinnedViews {
    ...NodeView
  }
}

fragment Structure on Structure {
  id
  label
  identifier
  object
  category {
    identifier
  }
}

fragment ListStructure on Structure {
  identifier
  object
  id
  category {
    identifier
  }
}

fragment StructureGraphNode on Structure {
  identifier
  object
  id
}
