fragment Entity on Entity {
  id
  label
  expression {
    id
    label
  }
  subjectedTo {
    id
    performedAt
    name
  }
  edges {
    id
    right {
      id
      label
    }
    expression {
      label
    }
  }
}

fragment ListEntity on Entity {
  id
  label
  expression {
    id
    label
  }
}

fragment EntityGraphNode on Entity {
  id
  label
  expression {
    color
  }
}
