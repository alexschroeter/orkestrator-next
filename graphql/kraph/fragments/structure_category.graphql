fragment StructureCategory on StructureCategory {
  ...BaseCategory
  ...BaseNodeCategory
  identifier
  graph {
    id
    name
  }
  ageName
  description
  store {
    presignedUrl
  }
}

fragment ListStructureCategory on StructureCategory {
  ...BaseCategory
  ...BaseNodeCategory
  identifier
  description
  store {
    presignedUrl
  }
  tags {
    id
    value
  }
}
