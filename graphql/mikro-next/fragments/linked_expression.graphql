fragment LinkedExpression on LinkedExpression {
  id
  graph {
    id
    name
  }
  expression {
    ...Expression
  }
  entities(pagination: { limit: 10 }) {
    id
    name
  }
  pinned
}

fragment ListLinkedExpression on LinkedExpression {
  id
  graph {
    id
    name
  }
  expression {
    id
    label
    ontology {
      id
      name
    }
    store {
      ...MediaStore
    }
  }
  pinned
}
