fragment ListROI on ROI {
  id
  image {
    id
    name
  }
  entity {
    id
    name
    linkedExpression {
      label
    }
  }
  vectors
}


fragment ROI on ROI {
  id
  entity {
    id
    name
    linkedExpression {
      label
    }
  }
  pinned
  image {
    id
    ...RGBImage
  }
  createdAt
  creator {
    sub
  }
  history {
    ...History
  }
  vectors
}