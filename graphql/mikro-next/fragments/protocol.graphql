fragment Protocol on Protocol {
  id
  name
  experiment {
    id
    name
    description
  }
  steps {
    id
    name
    t 
    kind {
      label
    }
    reagents {
      id
      name
      metricMap
    }
  }
}


fragment ListProtocol on Protocol {
  id
  name
  experiment {
    id
    name
  }
}