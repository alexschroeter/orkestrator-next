fragment ProtocolStep on ProtocolStep {
  id
  name
  expression {
    label
  }
  description
  reagentMappings {
    id
    reagent {
      id
      label
    }
    volume
  }
  mappings {
    t
    protocol {
      id
      name
    }
  }
  views {
    id
    specimen {
      id
      entity {
        id
      }
    }
    image {
      id
      name
    }
  }
  plateChildren
}

