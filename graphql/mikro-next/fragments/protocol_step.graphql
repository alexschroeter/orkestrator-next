fragment ProtocolStep on ProtocolStep {
  id
  name
  expression {
    label
  }
  description
  reagentMappings {
    id
    reagent {
      id
      label
    }
    volume
  }
  mappings {
    t
    protocol {
      id
      name
    }
  }
  subjections {
    id
    entity {
      id
    }
    performedAt
  }
  plateChildren
}

fragment ListProtocolStep on ProtocolStep {
  id
  name
  expression {
    label
  }
  description
  mappings {
    t
    protocol {
      id
      name
    }
  }
  subjections {
    id
    entity {
      id
    }
    performedAt
  }
}
