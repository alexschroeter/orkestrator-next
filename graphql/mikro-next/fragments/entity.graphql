fragment Entity on Entity {
  id
  name
  linkedExpression {
    id
    label
    expression {
      id
      label
    }
    graph {
      id
      name
    }
  }
  specimenViews {
    id
    image {
      id
      ...RGBImage
    }
  }
  subjectedTo {
    id
    performedAt
    step {
      id
    }
  }
  rois {
    ...ROI
  }
  relations {
    id
    right {
      id
      linkedExpression {
        id
        expression {
          id
          label
        }
      }
    }
    linkedExpression {
      label
    }
  }
}
