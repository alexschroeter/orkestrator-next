fragment Entity on Entity {
  id
  name
  linkedExpression {
    id
    label
    expression {
      id
      label
    }
    graph {
      id
      name
    }
  }

  specimens {
    id
    protocol {
      id
    }
  }
  rois {
    id
    name
    kind
    image {
      name
      id
      store {
        id
      }
    }
  }
}
