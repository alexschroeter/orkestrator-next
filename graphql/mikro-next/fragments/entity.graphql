fragment Entity on Entity {
  id
  name
  linkedExpression {
    id
    label
    expression {
      id
      label
    }
    graph {
      id
      name
    }
  }
  specimens {
    id
    protocol {
      id
    }
  }
  rois {
    ...ROI
  }
  relations {
    id
    right {
      id 
      linkedExpression {
        id
        expression {
          id
          label
        }
      }
    }
    linkedExpression {
        label
    }
  }
}
