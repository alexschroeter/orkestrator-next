fragment Entity on Entity {
  id
  name
  linkedExpression {
    id
    label
    expression {
      id
      label
    }
    graph {
      id
      name
    }
  }
  specimenViews {
    id
    image {
      id
      ...RGBImage
    }
  }
  subjectedTo {
    id
    performedAt
    name 
    usedReagent {
      id
      label
    }
  }
  rois {
    ...ROI
  }
  metrics {
    id 
    linkedExpression {
      id
      label
    }
    value
    validFrom
  }


  relations {
    id
    right {
      id
      linkedExpression {
        id
        expression {
          id
          label
        }
      }
    }
    linkedExpression {
      label
    }
  }
}
