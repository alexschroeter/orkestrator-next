fragment Image on Image {
  id
  name
  store {
    ...ZarrStore
  }
  views {
    ...ChannelView
    ...AffineTransformationView
    ...LabelView
    ...TimepointView
    ...OpticsView
    ...AcquisitionView
    ...RGBView
    ...WellPositionView
    ...StructureView
    ...DerivedView
    ...ROIView
    ...FileView
    ...PixelView
    ...HistogramView
  }
  derivedFromViews {
    image {
      id
      name
    }
  }

  pinned
  renders {
    ...Snapshot
    ...Video
  }
  dataset {
    name
    id
  }
  createdAt
  history(pagination: { limit: 3 }) {
    ...History
  }
  creator {
    sub
  }
  tags
  rgbContexts {
    ...ListRGBContext
  }
  rois {
    ...ListROI
  }
}

fragment RGBImage on Image {
  name
  rgbContexts {
    ...ListRGBContext
  }
}

fragment ListImage on Image {
  latestSnapshot {
    id
    store {
      key
      presignedUrl
    }
  }
  id
  name
}
