fragment EntityRelation on EntityRelation {
  id
  left {
    ...Entity
  }
  right {
    ...Entity
  }
  metrics {
    value
  }
  linkedExpression {
    id
    expression {
      label
    }
  }
}

fragment ListEntityRelation on EntityRelation {
  id
  leftId
  rightId
  linkedExpression {
    id
    expression {
      label
    }
  }
}
