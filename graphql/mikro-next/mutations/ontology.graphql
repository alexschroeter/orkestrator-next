mutation CreateOntology($name: String!, $purl: String, $description: String) {
  createOntology(
    input: { name: $name, purl: $purl, description: $description }
  ) {
    ...Ontology
  }
}


mutation UpdateOntology($input: UpdateOntologyInput!) {
  updateOntology(
    input: $input
  ) {
    ...Ontology
  }
}