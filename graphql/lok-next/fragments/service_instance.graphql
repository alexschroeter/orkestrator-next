fragment ServiceInstance on ServiceInstance {
  id
  backend
  identifier
  allowedUsers {
    ...ListUser
  }
  deniedUsers {
    ...ListUser
  }
  allowedGroups {
    ...ListGroup
  }
  deniedGroups {
    ...ListGroup
  }
  userDefinitions {
    ...ListUserDefinedServiceInstance
  }
}

fragment ListServiceInstance on ServiceInstance {
  id
  backend
  identifier
  allowedUsers {
    ...ListUser
  }
  deniedUsers {
    ...ListUser
  }
}
