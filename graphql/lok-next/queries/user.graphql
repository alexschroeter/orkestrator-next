query Me {
  me {
    ...DetailUser
  }
}

query User($id: ID!) {
  user(id: $id) {
    ...DetailUser
  }
}

query DetailUser($id: ID!) {
  user(id: $id) {
    ...DetailUser
  }
}

query UserOptions($search: String, $values: [ID!]) {
  options: users(filters: { search: $search, ids: $values }) {
    value: id
    label: username
  }
}

query Profile {
  me {
    ...MeUser
  }
}
