query Reservations($instanceId: String!) {
  reservations(exclude: [ENDED, CRITICAL, CANCELLED], instanceId: $instanceId) {
    node {
      name
    }
    ...PostmanReservation
  }
}

query DetailReservation($id: ID!) {
  reservation(id: $id) {
    ...PostmanReservation
    node {
      name
      description
      ...Ports
    }
  }
}
