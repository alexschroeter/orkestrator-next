fragment Stimulus on Stimulus {
    id
    label
    cell
    trace {
        id
        name
        store {
            ...ZarrStore
        }
    }
}

fragment DetailStimulus on Stimulus {
    id
    label
    simulation {
        ...DetailSimulation
    }
}


fragment ListStimulus on Stimulus {
    id
    label
    cell
    simulation {
        id
    }
}