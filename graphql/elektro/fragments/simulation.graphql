fragment DetailSimulation on Simulation {
  id
  name
  model {
    ...DetailNeuronModel
  }
  timeTrace {
    id
    name
    store {
      ...ZarrStore
    }
  }
  duration
  recordings {
    ...Recording
  }
  stimuli {
    ...Stimulus
  }
}

fragment ListSimulation on Simulation {
  id
  name
  duration
}