name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'  # This triggers the workflow on any tag that starts with 'v'

permissions:
  contents: write  # This is necessary for creating releases and uploading release assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Build Electron app
        run: yarn build:linux

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: electron-app
          path: dist/*.deb

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
  
      # Step 1: Install Snapcraft
      - name: Install Snapcraft dependencies
        run: |
          sudo apt update
          sudo apt install -y snapd
          sudo snap install core
          sudo snap install snapcraft --classic


      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: electron-app
          path: ./dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}  # Use the tag that triggered the workflow
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*.deb
          asset_name: "orkestrator-${{ github.ref_name }}.deb"
          asset_content_type: application/vnd.debian.binary-package
