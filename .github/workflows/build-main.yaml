name: Build/release Electron Dev app

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  release:
    continue-on-error: true
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install -g yarn

      - name: Install yarn
        run: yarn install --network-timeout 1000000000

      - name: install-snapcraft
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y snapd
          sudo snap install core
          sudo snap install snapcraft --classic

      - name: build-linux
        if: matrix.os == 'ubuntu-latest'
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: yarn run build:linux

      - name: build-mac
        if: matrix.os == 'macos-latest'
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: yarn run build:mac

      - name: build-win
        if: matrix.os == 'windows-latest'
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: yarn run build:win

      # Step 5: Upload only specific release artifacts
      - name: Upload artifacts for release
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: build-artifacts-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz

  publish-and-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      # Step 1: Download all artifacts from matrix jobs
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      # Step 2: Set the release name with timestamp
      - name: Set Release Name
        id: release_name
        run: echo "RELEASE_NAME=Orkestrator Stable $(date +"%Y-%m-%d %H:%M")" >> $GITHUB_ENV

      # Step 3: Rename artifacts with release name
      - name: Rename artifacts
        run: |
          cd all-artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              if [ -f "$file" ]; then
                ext="${file##*.}"
                base="${file%.*}"
                mv "$file" "${base}-$(date +"%Y-%m-%d-%H-%M").$ext"
              fi
            done
            cd ..
          done

      # Step 4: Create GitHub Release and upload all artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            all-artifacts/**/*
          tag_name: "v${{ github.run_number }}"
          name: "Stable ${{ env.RELEASE_NAME }}"
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
